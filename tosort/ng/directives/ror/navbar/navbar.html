<div class="directive-ror-navbar">

	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Rise of the replicators</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse">
			<div class="btn-group">
				<button class="btn btn-default" type="button"
				        ng-if="state.meta.speed"
				        ng-click="pause()">
					<span class="glyphicon glyphicon-pause"></span>
				</button>
				<button class="btn btn-default" type="button"
				        ng-hide="state.meta.speed"
				        ng-click="unpause()">
					<span class="glyphicon glyphicon-play"></span>
				</button>
				<button class="btn btn-default" type="button"
				        ng-if="state.meta.speed"
				        ng-click="forward()">
					<span class="glyphicon glyphicon-forward"></span>
				</button>
			</div>
			<p class="navbar-text">
				T = {{client.state.meta.tick_count}}
			</p>
			<p class="navbar-text navbar-right census-button"
			   ng-click="disassemble(model)">
				<a href="#" class="navbar-link">v{{client.state.meta.version}}</a>
			</p>
		</div><!-- /.navbar-collapse -->
	</nav>

</div>
