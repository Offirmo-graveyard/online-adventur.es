<div>

	<!-- this surface which take all the space
	     helps fill the small leaks which sometime happen between elements -->
	<fa-surface class="meta-background"></fa-surface>

	<fa-header-footer-layout fa-options="{headerSize: 60, footerSize: 0}">

		<!-- header -->
		<fa-view>
			<meta-header></meta-header>
		</fa-view>

		<!-- content -->
		<fa-view>
			<meta-content></meta-content>
		</fa-view>

		<!-- footer -->
		<fa-view>
			<meta-footer></meta-footer>
		</fa-view>

	</fa-header-footer-layout>

</div>
