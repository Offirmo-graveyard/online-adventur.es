<div>

	<fa-surface class="meta-content">
		<ol class="meta-content-container">
			<li class="meta-content-item" ng-repeat="item in items"
			ng-class="{'meta-content-item-disabled': item.disabled, 'clickable-area': !item.disabled}"
			ng-click="item.on_click()">
				<span ng-class="item.icon" aria-hidden="true"></span>
				<p>{{item.label}}</p>
				<p>{{item.value}}</p>
			</li>
		</ol>
		<p class="meta-content-version">{{version}}</p>
	</fa-surface>

</div>
