<div>

	<!-- this surface which take all the space
	     helps fill the small leaks which sometime happen between flexible layout elements -->
	<fa-modifier fa-translate="[0,0,1.001]">
		<fa-surface class="app-header-background"></fa-surface>
	</fa-modifier>

	<fa-modifier fa-translate="[0,0,2.002]">
		<fa-flexible-layout fa-options="{ratios: [1, 4, 1], direction: 0}">

			<fa-surface class="app-header app-header-left">
				<span class="icomoon-treasure-map"></span>
			</fa-surface>

			<fa-surface class="app-header app-header-center">
				<p i18n-content="app_title"></p>
			</fa-surface>

			<fa-surface class="app-header app-header-right clickable-area" fa-click="request_meta(event)">
				<span class="icomoon-cog"></span>
			</fa-surface>

		</fa-flexible-layout>
	</fa-modifier>

</div>
