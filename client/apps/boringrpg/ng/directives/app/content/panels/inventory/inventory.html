<div>

	<fa-surface class="inventory-panel-background">
		<span i18n-content="inventory_widget_title"></span>
	</fa-surface>

	<fa-modifier fa-translate="[0,0,1.001]">
		<fa-modifier fa-translate="[20,20,0]">
			<fa-scroll-view
				class="toto"
				fa-pipe-from="scrollEventHandler"
				fa-tap="logEvent('view tap', $event)"
				fa-click="logEvent('view click', $event)"
				fa-options="{clipSize: 200, direction: 1}">
				<fa-view ng-repeat="surf in surfs">
					<fa-surface
						class="inventory-panel-inventory-entry"
						fa-size="[undefined, 20]"
						fa-pipe-to="scrollSurfacesEventHandler"
						fa-tap="logEvent('surf tap', $event)"
						fa-click="logEvent('surf click', $event)">
						[{{$index+1}}] <span i18n-content="weapon" i18n-values="surf.weapon"></span>
					</fa-surface>
				</fa-view>
			</fa-scroll-view>
		</fa-modifier>
	</fa-modifier>

</div>
