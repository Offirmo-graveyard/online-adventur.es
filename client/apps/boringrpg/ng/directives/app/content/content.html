<div>

	<fa-modifier fa-translate="[0,0,-1]">
		<fa-surface class="app-content-background"></fa-surface>
	</fa-modifier>

	<fa-modifier fa-translate="[0,0,1]">

		<fa-modifier fa-translate="dialog_position" fa-size="dialog_size">

			<fa-surface class="app-content-dialog">
				<p>Coming soon : dialog</p>
			</fa-surface>

		</fa-modifier>

		<fa-modifier fa-translate="button_position" fa-size="button_size">
			<fa-modifier fa-align="[.5,.5]" fa-origin="[.5,.5]"> <!-- mandatory for a correct flipping -->
				<fa-modifier fa-scale="get_scale()"> <!-- to add a nice scale effect-->
					<fa-surface class="app-content-button clickable-area"
					            fa-touchstart="mousedown('touchstart')"
					            ng-mousedown="mousedown('mousedown')"
					            fa-touchend="mouseup('touchend')"
					            ng-mouseup="mouseup('mouseup')">
						<p i18n-content="play_button_caption">Play!</p>
					</fa-surface>
				</fa-modifier>
			</fa-modifier>
		</fa-modifier>


		<fa-modifier fa-align="[0.5,1]" fa-origin="[0.5,1]" fa-size="[undefined, STATS_PANEL_HEIGHT]">

			<fa-surface class="app-content-stats">
				<p>Coming soon : stats</p>
			</fa-surface>

		</fa-modifier>

	</fa-modifier>

</div>
